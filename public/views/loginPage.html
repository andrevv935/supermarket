<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Alegria | login</title>
    <link rel="stelessheet" href="/public/styles/loginPage.css">
</head>
<body>
    <header>
        <img id="logo" src="/public/resources/logo.png" alt="Logo">
        <h1 id="header-message">Login</h1>
    </header>
    <container>
        <form id="login-form" action="/login" method="POST">
            <div class="form-group">
                <input type="email" id="'email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button id="login-btn" type="submit">Login</button>
            </div>
            <p>
                Don't have an account? <a href="registerPage.html">Register here</a>
            </p>
            <p>
                Forgot your password? <a href="changePassword.html">Reset it here</a>
            </p>
    </container>
    <footer>
        <p>
            Designed by: Andre Villegas & Leonardo Correa
        </p>
    </footer>
</body>
</html>
